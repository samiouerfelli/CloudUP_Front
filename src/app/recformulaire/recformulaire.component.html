<h2 mat-dialog-title>Ajouter Reclamation</h2>
<mat-dialog-content class="mat-typography">
<!-- Page Content -->
<form [formGroup]="RecForm" (ngSubmit)="onFormSubmit()">
<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="doc-review review-listing custom-edit-service">
                    <div class="card">
                        <div class="card-body">	
            
                            <form method="post" enctype="multipart/form-data" autocomplete="off" id="update_service" action="">
                                <input type="hidden" name="csrf_token_name" value="0146f123a4c7ae94253b39bca6bd5a5e">

                                <div class="service-fields mb-3">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <label>Objet <span class="text-danger">*</span></label>
                                                <input class="form-control" type="text" placeholder="Objet" formControlName="Objet">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="service-fields mb-3">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label>Categorie <span class="text-danger">*</span></label>
                                                <mat-form-field appearence="outline">
                                                    <mat-select placeholder="Categorie" formControlName="Categorie">
                                                      <mat-option *ngFor="let val of Categorie" [value]="val">
                                                        {{val}}
                                                      </mat-option>
                                                    </mat-select>
                                                  </mat-form-field>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                
                                <div class="service-fields mb-3">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-grouprec">
                                                <label>Description <span class="text-danger">*</span></label>
                                                <textarea type="text" class="form-control service-desc" name="Description" placeholder="Description.." formControlName="Description"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="submit-section">
                                    <button class="btn btn-primary submit-btn" type="submit" name="form_submit" value="submit">Submit</button>                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /Add Blog -->

                </div>
            </div>
        </div>
    </div>

</div>
</form> 		
</mat-dialog-content>
