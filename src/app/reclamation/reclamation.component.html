
<!-- Breadcrumb -->
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink='/'>Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Reclamation</li>
                    </ol>
                </nav>
                <h2 class="breadcrumb-title">Reclamation</h2>
            </div>
        </div>
    </div>
</div>
<!-- /Breadcrumb -->

<!-- Page Content -->
<div class="content">
    
    <div class="container">

        <div class="row">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="doc-review review-listing custom-edit-service">

                    <div class="row mb-5">
                        <div class="col">
                            <ul class="nav nav-tabs nav-tabs-solid">
                                <div class="input-group">
                                <input [(ngModel)]="search" type="text" placeholder="Search..." class="form-control">
                                <div class="input-group-append" >
                                    <button (click)="RetrieveObjet()" class="btn btn-primary">
                                        <i class="fa fa-search"></i></button>
                                </div>
                            </div>
                            </ul>
                        </div>
                        <div class="col-auto d-flex align-items-between flex-column">
                            <a class="btn btn-primary btn-sm" (click)="openAddFormulaire()"><i class="fas fa-plus mr-1"></i> Ajouter Reclamation</a>
                            <a class="btn btn-info btn-sm"  routerLink="/chat"><i class="fas fa-plus mr-1"></i>Discussion</a>

                        </div>
                      
                    </div>
                
                    <!-- Add Blog -->
                    <div class="card">
                        <div class="card-body">	            
                            <div class="card card-table">
                                <div class="card-body">
                                
                                    <!-- Invoice Table -->
                                    <div class="table-responsive">
                                        <table class="table table-hover table-center mb-0">
                                            <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Categorie</th>
                                                    <th>Objet</th>
                                                    <th>Statut</th>
                                                    <th class="text-right">Action</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                               <tr *ngFor ="let r of reclamation">
                                                <td>
                                                    {{r.id}}
                                                </td>
                                                <td>
                                                {{r.type}}
                                                </td>
                                                <td>
                                                    {{r.objet}}
                                                </td>
                                                <td>
                                                    <span class="badge" [ngClass]="[r.traite === 'Resolue' ? 'bg-success' :'',
                                                    r.traite === 'EnAttente' ? 'bg-info' :'',
                                                    r.traite === 'EnCours' ? 'bg-warning' :'',]">
                                                    {{r.traite}}
                                                </span>
                                                </td>
                                                <td class="text-right">
                                                    <div class="table-action">
                                                        <a (click)="ViewDetails(r)" href="javascript:void(0);" class="btn btn-sm bg-info-light">
                                                            <i class="far fa-eye"></i> 
                                                        </a>
                                                        
                                                        <a (click)="UpdateReclams(r)" href="javascript:void(0);" class="btn btn-sm bg-primary-light">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                                                              </svg>
                                                        </a>
                                                        <a (click)="DeleteReclams(r.id!)" href="javascript:void(0);" class="btn btn-sm bg-danger-light">
                                                            <i class="fa fa-trash"></i> 
                                                        </a>
                                                    </div>
                                                </td>
                                                </tr>
                                            </tbody> 
                                        </table>
                                        
                                    </div>
                                    <!-- /Invoice Table -->
                                    
                                </div>
                            </div>
                            <nav aria-label="Page navigation example">
                                <ul class="pagination justify-content-end">
                                  <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Previous" style="color: blue;">
                                      <span aria-hidden="true">&laquo; Previous</span>
                                    </a>
                                  </li>
                                  <li class="page-item" *ngFor="let PageNumber of []constructor(state.appData.page.totalPages)"
                                  ;let x = index;>
                                    <a class="page-link" style="color: blue;">
                                        {{x}}
                                    </a></li>
                                  <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next" style="color: blue;">
                                      <span aria-hidden="true">Next &raquo;</span>
                                    </a>
                                  </li>
                                </ul>
                              </nav>
                        </div>
                    </div>
                    <!-- /Add Blog -->
                    
                </div>
            </div>
        </div>
    </div>

</div>		
<!-- /Page Content -->
