<div class="breadcrumb-bar">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink='/'>Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add Product</li>
                    </ol>
                </nav>
                <h2 class="breadcrumb-title">Add Product</h2>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">

        <div class="row">
           

            <div class="col-md-7 col-lg-8 col-xl-9">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Add Product</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                
                            </div>
                            <div class="col-sm-6 text-sm-right">
                                <div class="billing-info">
                                    <h4 class="d-block">{{ todayDate | date:'dd MMMM yyyy' }}</h4>
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="add-more-item text-right">
                            <a href="javascript:void(0);"><i class="fas fa-plus-circle"></i> Add Item</a>
                        </div>
                        
                        <div class="card card-table">
                            <div class="card-body">
                                <form class="table-responsive"
                                #f="ngForm"
                                (ngSubmit)="f.form.valid && save()"
                                >
                                    <table class="table table-hover table-center">
                                        
                                        <tbody>
                                            <tr>								
                                                <th style="min-width:200px;">Product Name</th>
                                                <td>
                                                    <input type="text" class="form-control" [(ngModel)]="product.name" name="name" placeholder="Name">
                                                </td>							
                                                <td>
                                                    <div class="btn bg-danger-light trash" (click)="product.name = null"><i class="far fa-trash-alt"></i></div>														
                                                </td>
                                            </tr>
                                            <tr>								
                                                <th style="min-width:200px;">Description</th>
                                                <td>
                                                    <input type="text" class="form-control" [(ngModel)]="product.description" name="description" placeholder="Description">
                                                </td>							
                                                <td>
                                                    <div class="btn bg-danger-light trash" (click)="product.description = null"><i class="far fa-trash-alt"></i></div>															
                                                </td>
                                            </tr>

                                            <tr>								
                                                <th style="min-width:200px;">Price</th>
                                                <td>
                                                    <input type="text" class="form-control" [(ngModel)]="product.price" name="price" placeholder="Price">
                                                </td>							
                                                <td>
                                                    <div class="btn bg-danger-light trash" (click)="product.price= null"><i class="far fa-trash-alt"></i></div>															
                                                </td>
                                            </tr>

                                            <tr>								
                                                <th style="min-width:200px;">Image</th>
                                                <td class="doc-img ">
                                                    <input type="file" accept="image/*" class="form-control img-fluid" #fileInput style="display: none" (change)="selectFile($event)">
                                                    <img *ngIf="!isUploaded" [src]="product.imageUrl" alt="Importer un fichier" (click)="fileInput.click()" class="img-control">
                                                    <div *ngIf="isUploaded"  class="img-control"> Image Changed</div>
                                                </td>							
                                                <td>
                                                    <div class="btn bg-danger-light trash"><i class="far fa-trash-alt"></i></div>															
                                                </td>
                                            </tr>

                                            <tr>								
                                                <th style="min-width:200px;">Rating</th>
                                                <td>
                                                    <input type="number" class="form-control" [(ngModel)]="product.rating" name="rating" placeholder="rating" max="5">
                                                </td>							
                                                <td>
                                                    <div class="btn bg-danger-light trash" (click)="product.rating= 0"><i class="far fa-trash-alt"></i></div>															
                                                </td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="submit-section">
                                                <button type="submit" class="btn btn-primary submit-btn" >Save</button>
                                                <button type="reset" class="btn btn-secondary submit-btn">Clear</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                      
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
