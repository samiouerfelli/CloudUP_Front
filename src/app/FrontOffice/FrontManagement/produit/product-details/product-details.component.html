<div class="breadcrumb-bar">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12 col-12">
                <nav aria-label="breadcrumb" class="page-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink='/'>Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Product</li>
                    </ol>
                </nav>
                <h2 class="breadcrumb-title">Product Details</h2>
            </div>
        </div>
    </div>
</div>

<div class="content">
    <div class="container">
    
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="blog-view">
                    <div class="blog blog-single-post pb-0">
                        <h3 class="blog-title">{{product.description}}</h3>
                        <div class="blog-info clearfix">
                            <div class="post-left">
                                <ul>
                                    <p><i class="far fa-calendar"></i>{{ currentDate | date:'d MMM y' }}</p>

                                  
                                    
                                </ul>
                            </div>
                        </div>
                        <div class="blog-image">
                            <a href="javascript:void(0);"><img alt="" [src]="product.imageUrl" style="height: 600px ;width: 600px;"></a>
                        </div>
                        <div class="col-lg-4 col-md-12 sidebar-right theiaStickySidebar" style="display: inline;">

                            <div class="card price-discount-col">
                                <div class="card-body">
                                    <div class="mb-3">
                                        <h3 class="mb-1">Price - {{product.price}} dt<span><s>170dt</s></span></h3>
                                        <p class="text-danger"><i class="far fa-clock"></i> 5 days to left of this Price</p>
                                    </div>
                                    <div class="d-flex flex-wrap price-discount-btn">
                                        <div>
                                            <span class="btn book-btn" (click)="addToCart(product)" [routerLink]="['/products/cart']">Ajouter au panier</span>
                                        </div>
                                        <div>
                                            <a routerLink='/students/checkout' class="btn sub-btn">Buy Now</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="blog-content">
                            <div class="card flex-fill">
                                <ul role="tablist" class="nav nav-tabs card-header-tabs pl-4 pt-3 mb-1">
                                    <div class="nav-tabs-custom">
                                        <ul class="nav nav-tabs">
                                            <li class="nav-item">
                                                <a href="#Overview" data-toggle="tab" class="nav-link active">Overview</a>
                                            </li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane active" id="Overview">
                                                <p>{{product.description}}</p>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    
                                </ul>
                                <div class="card-body">
                                  
                                </div>
                            </div>
                        </div>
                    </div>

                 
            </div>
        
            
            
    </div>
    </div>

</div>		
<!-- /Page Content -->
