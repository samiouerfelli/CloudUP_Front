<mat-dialog-content class="mat-typography">
  <form (ngSubmit)="updateEvent()" #eventForm="ngForm">
    <div class="content">
      <div class="container">

          <div class="row">
              <div class="col-md-12 col-lg-12 col-xl-12">
                  <div class="doc-review review-listing custom-edit-service">
                      <div class="card">
                          <div class="card-body">
                            <div class="service-fields mb-3">
                              <div class="row">
                                  <div class="col-lg-12">
                                      <div class="form-group">
      <label for="nom" style="font-weight: bold;">Name:</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="event.nom" required class="form-control">
    </div>
    </div>
    </div>
    </div>
    <div class="service-fields mb-3">
      <div class="row">
          <div class="col-lg-12">
              <div class="form-group">
               <label for="description" style="font-weight: bold;">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="event.description" class="form-control"></textarea>
    </div>
    </div>
    </div>
    </div>
    <div class="service-fields mb-3">
      <div class="row">
          <div class="col-lg-12">
              <div class="form-group">
                <label for="lieu" style="font-weight: bold;">Location:</label>
                <input type="text" id="lieu" name="lieu" [(ngModel)]="event.lieu" class="form-control">
    </div>
    </div>
    </div>
    </div>
    <div class="service-fields mb-3">
      <div class="row">
          <div class="col-lg-12">
              <div class="form-grouprec">
                  <label for="maxparticipant"style="font-weight: bold;" >maxparticipant</label>
                  <input type="text" id="maxparticipant" name="maxparticipant" [(ngModel)]="event.maxparticipant" class="form-control service-desc">
              </div>
          </div>
      </div>
  </div>
    <div class="service-fields mb-3">
      <div class="row">
          <div class="col-lg-12">
              <div class="form-group">
                <label for="dateDebut" style="font-weight: bold;">Start Date:</label>
                <input type="date" id="dateDebut" name="dateDebut" [(ngModel)]="event.dateDebut" required class="form-control">
                </div>
                </div>
                </div>
                </div>
                <div class="service-fields mb-3">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="form-group">
                            <label for="dateFin" style="font-weight: bold;">End Date:</label>
                            <input type="date" id="dateFin" name="dateFin" [(ngModel)]="event.dateFin" required class="form-control">
                            </div>
                            </div>
                            </div>
                            </div>
                            <div class="service-fields mb-3">
                              <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-grouprec">
                              <label for="imgevent">Image du Evenement:</label>
                              <input type="file" id="imgevent" name="imgevent" (change)="handleFileInput($event)" #fileInput>
                            </div>
                        </div>
                      </div>
                  </div>
    <div style="text-align: center;">
      <button type="submit" class="btn btn-secondary" style="width: 100px;">Update</button>
      <button type="button" class="btn btn-primary" style="width: 100px; margin-left: 10px;" (click)="onClose()">Close</button>
    </div>
  </div>
</div>
</div>


</div>
</div>
</div>
</div>
  </form>
</mat-dialog-content>
