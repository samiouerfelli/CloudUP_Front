<div style="display: block; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999;">

  <div class="modal-dialog modal-dialog-centered" style="max-width: 400px;">
    <div class="modal-content" style="border-radius: 10px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);">
      <div class="modal-header" style="background-color: #5f9ea0; color: white; border-top-left-radius: 10px; border-top-right-radius: 10px;">
        <h5 class="modal-title">Update Event</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="padding: 20px;">
        <!-- Update Event Form Starts Here -->
        <form (ngSubmit)="updateEvent()" #eventForm="ngForm">
          <div style="margin-bottom: 15px;">
            <label for="nom" style="font-weight: bold;">Name:</label>
            <input type="text" id="nom" name="nom" [(ngModel)]="event.nom" required class="form-control">
          </div>
          <div style="margin-bottom: 15px;">
            <label for="description" style="font-weight: bold;">Description:</label>
            <textarea id="description" name="description" [(ngModel)]="event.description" class="form-control"></textarea>
          </div>
          <div style="margin-bottom: 15px;">
            <label for="dateDebut" style="font-weight: bold;">Start Date:</label>
            <input type="date" id="dateDebut" name="dateDebut" [(ngModel)]="event.dateDebut" required class="form-control">
          </div>
          <div style="margin-bottom: 15px;">
            <label for="dateFin" style="font-weight: bold;">End Date:</label>
            <input type="date" id="dateFin" name="dateFin" [(ngModel)]="event.dateFin" required class="form-control">
          </div>
          <div style="margin-bottom: 15px;">
            <label for="lieu" style="font-weight: bold;">Location:</label>
            <input type="text" id="lieu" name="lieu" [(ngModel)]="event.lieu" class="form-control">
          </div>
          <div style="text-align: center;">
            <button type="submit" class="btn btn-secondary" style="width: 100px;">Update</button>
            <button type="button" class="btn btn-primary" style="width: 100px; margin-left: 10px;" (click)="onClose()">Close</button>
          </div>
        </form>
        <!-- Update Event Form Ends Here -->
      </div>
    </div>
  </div>
</div>
