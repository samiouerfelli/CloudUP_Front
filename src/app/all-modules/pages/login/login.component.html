<!-- Page Content -->
<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="DreamsEdu Login">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Login <span>EspritApp</span></h3>
                            </div>
                          <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
                            <p *ngFor="let msg of errorMsg">{{msg}}</p>
                          </div>
                                  <div class="mb-3">
                                  <label for="login" class="form-label">Email address</label>
                                  <input [(ngModel)]="authRequest.email"  type="email" class="form-control" id="login" placeholder="name@example.com">
                                  </div>
                                  <div class="mb-3">
                                  <label for="password" class="form-label">Password</label>
                                  <input [(ngModel)]="authRequest.motDePasse" type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                              <div class="text-right">
                                    <a class="forgot-link" routerLink='/pages/forgot-password'>Forgot Password ?</a>
                                </div>
                                <button (click)="login()" class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row form-row social-login">
                                    <div class="col-6">
                                        <a href="http://192.168.139.109:32674/login" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
                                    </div>
                                </div>
                                <div class="text-center dont-have">
                                  Donâ€™t have an account? <a routerLink='/pages/register'>Register</a>
                                </div>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->

            </div>
        </div>

    </div>

</div>
<!-- /Page Content -->
