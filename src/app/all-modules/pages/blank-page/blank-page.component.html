  <div class="container">

          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink='/'>Home</a></li>

<div class="tab-pane fade show active">
  <div class="card card-table mb-0">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-center mb-0">
          <thead>
          <tr>
            <th>First Name</th><th>Last Name</th><th>E-mail</th><th>Role</th><th></th><th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users ">
            <td>{{user.nom}}</td>
            <td>{{user.prenom}}</td>
            <td>{{user.email}}</td>
            <td>{{user.roles}}</td>
          </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
