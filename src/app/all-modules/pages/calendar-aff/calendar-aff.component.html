<!-- Page Content -->
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-12">
        <div class="blog-view">
          <div class="blog blog-single-post">
            <div class="blog-image">
              <a href="javascript:void(0);"><img alt="" src="assets/img/blog/blog-01.jpg" class="img-fluid"></a>
            </div>
            <h3 class="blog-title">{{ event.nom }}</h3>
            <div class="blog-info clearfix">
              <div class="post-left">
                <ul>
                  <li>
                    <div class="post-author">
                      <a routerLink='/students/professor-profile'><img src="assets/img/admins/admin-02.jpg" alt="Post Author"> <span>Prof. Darren Elder</span></a>
                    </div>
                  </li>
                  <li><i class="far fa-calendar"></i>{{ event.dateDebut }}</li>
                  <li><i class="far fa-calendar"></i>{{ event.dateFin }}</li>
                  <li><i class="fa fa-tags"></i>  <p>Participants Count: {{ participantCount }}</p></li>
                </ul>
              </div>
            </div>
            <div class="blog-content">
              <p>{{ event.description }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-12">
        <div class="card price-discount-col">
          <div class="card-body">
              <div class="mb-3">
                  <p class="text-danger" *ngIf="daysLeft !== null" ><i class="far fa-clock"></i>     {{ daysLeft }} days left until event {{ eventStatus }}
                  </p>
                  <p class="text-danger" *ngIf="daysLeft == null && daysLeftEnd>0" ><i class="far fa-clock"></i>      {{ eventStatus }} {{ daysLeftEnd }} days </p>
                  <p class="text-danger" *ngIf="daysLeft == null && daysLeftEnd==0" ><i class="far fa-clock"></i>      {{ eventStatus }}

                  </p>
              </div>
              <div class="d-flex flex-wrap price-discount-btn">
                  <div>
                    <button class="btn btn-outline-success" *ngIf="!(isParticipating) && event.maxparticipant > participantCount && daysLeft !== null" (click)="addParticipant(1)">Join Event</button>
                    <button class="btn btn-outline-primary" *ngIf="(isParticipating)" (click)="removeParticipant(1)">Leave Event</button>

                  </div>
                  <div>
                    <button class="btn btn-outline-primary" (click)="reportEvent()">Report Event</button>
                  </div>
                  <div>
                    <button class="btn btn-outline-primary" (click)="openUpdateEventPopup()">Update Event</button>

                  </div>
                  <div>
                    <button class="btn btn-outline-danger" (click)="deleteUser(event.id)">Delete Event</button>

                  </div>
              </div>
          </div>
      </div>

      </div>
    </div>

    <div class="row">

    </div>
  </div>
</div>
