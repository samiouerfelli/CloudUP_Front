<!-- Page Content -->
<div class="content">
    <div class="container">

        <div class="row">
            <div class="col-md-8 offset-md-2">

                <!-- Account Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Forgot Password?</h3>
                                <p class="small text-muted">Enter your Phone Number to get a Verification code</p>
                            </div>

                            <!-- Forgot Password Form -->
                            <form (ngSubmit)="onSubmit()">
                              <div for="phoneNumber" class="form-group">
                                <label>Phone Number</label>
                                <input type="text" class="form-control" [(ngModel)]="this.Phone" name="phoneNumber">
                              </div>
                                <div class="text-right">
                                    <a class="forgot-link" routerLink='/pages/login'>Remember your password?</a>
                                </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn" (click)="GetPhoneNumber()" type="submit">Reset Password</button>
                            </form>
                            <!-- /Forgot Password Form -->

                        </div>
                    </div>
                </div>
                <!-- /Account Content -->

            </div>
        </div>

    </div>

</div>
<!-- /Page Content -->
