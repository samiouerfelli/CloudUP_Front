<div class="row">
  <div class="col-md-12">
    <div class="card schedule-widget mb-0">
      <div class="schedule-header">
        <!-- Schedule Nav -->
        <div class="schedule-nav">
          <ul class="nav nav-tabs nav-justified">
            <li class="nav-item" *ngFor="let day of days">
              <a class="nav-link" [class.active]="selectedDay === day" (click)="selectDay(day)">{{ day }}</a>
            </li>
          </ul>
        </div>
      </div>
      <ng-template #noSlotsAvailable>
        <p>No time slots available</p>
      </ng-template>
    </div>
  </div>
</div>
<div class="container">
  <div class="card booking-schedule schedule-widget">
    <div class="schedule-cont">
      <div class="row">
        <div class="col-md-12">
          <div class="time-slot">
            <ul class="clearfix">

              <li *ngFor="let slot of timeSlots" class="slot-item">
                  <span class="slot-time">
                    <strong>{{ slot.startTime | date: 'h:mm a':'GMT+0100' }}</strong> to
                    <strong>{{ slot.endTime | date: 'h:mm a':'GMT+0100' }}</strong>
                  </span>
                <a href="javascript:void(0)" class="delete_schedule" (click)="deleteSlot(slot.id)">
                  <i class="fa fa-times"></i>
                </a>
              </li>







            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="addTimeSlotModalLabel">Add New Time Slot</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #slotForm="ngForm" (ngSubmit)="saveSlot(slotForm.value)">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" name="date" ngModel required>
        </div>
        <div class="form-group">
          <label for="time">Start Time</label>
          <input type="time" class="form-control" id="time" name="time" ngModel required>
        </div>


        <div class="form-group">
          <label for="endTime">End Time</label>
          <input type="time" class="form-control" id="endTime" name="endTime" ngModel required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="!slotForm.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
