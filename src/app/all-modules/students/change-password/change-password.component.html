<!-- Breadcrumb -->
<div class="breadcrumb-bar">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-12 col-12">
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink='/'>Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Change Password</li>
          </ol>
        </nav>
        <h2 class="breadcrumb-title">Change Password</h2>
      </div>
    </div>
  </div>
</div>
<!-- /Breadcrumb -->
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6 login-left">
              <img src="assets/img/logoEsprit%20.png" class="img-fluid" alt="DreamsEdu Login">
            </div>
              <div class="col-md-7 col-lg-8 col-xl-9">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-12 col-lg-6">

                        <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
                          <p >{{ errorMsg }}</p>
                        </div>
                        <!-- Change Password Form -->
                          <div class="form-group">
                            <label for="phoneNumber" >  New Password</label>
                            <input [(ngModel)]="updatePasswordRequest.motDePasse" type="password" class="form-control" id="phoneNumber">
                          </div>

                          <div class="form-group">
                            <label>Confirm Password</label>
                            <input [(ngModel)]="motDePasseConfirm" type="password" class="form-control">
                          </div>

                          <div class="submit-section">
                            <button (click)="changePassword()" type="submit" class="btn btn-primary submit-btn">Save Changes</button>
                          </div>
                        <!-- /Change Password Form -->

                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>

<!-- /Page Content -->
