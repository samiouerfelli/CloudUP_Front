<div class="row">
  <div class="col-md-12">
    <div class="card schedule-widget mb-0">
      <div class="schedule-header">
        <!-- Schedule Nav -->
        <div class="schedule-nav">
          <ul class="nav nav-tabs nav-justified">
            <li class="nav-item" *ngFor="let day of days">
              <a class="nav-link" [class.active]="selectedDay === day" (click)="selectDay(day)" (click)="selectDayForReservation(day)" >{{ day }}</a>

            </li>
          </ul>
        </div>
      </div>
      <ng-template #noSlotsAvailable>
        <p>No time slots available</p>
      </ng-template>
    </div>
  </div>
</div>
<!---->

<div class="container">
  <div class="card booking-schedule schedule-widget">
    <div class="schedule-cont">
      <div class="row">
        <div class="col-md-12">
          <div class="time-slot">
            <ul class="clearfix">


              <li *ngFor="let slot of timeSlots" (click)="selectSlot(slot)">
                <a class="timing" [ngClass]="{'selected': selectedSlot === slot}">
                  <strong>{{ slot.startTime | date: 'h:mm a':'GMT+0100' }}</strong> to
                  <strong>{{ slot.endTime | date: 'h:mm a':'GMT+0100' }}</strong>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="submit-section proceed-btn text-right">
  <button *ngIf="!status" (click)="addReservation(selectedCoursId)"  class="btn btn-primary">Confirm</button>
  <button *ngIf="status"(click)="editReservationDate(selectedCoursId)" class="btn btn-primary">update</button>

</div>
