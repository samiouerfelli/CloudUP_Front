
<div class="main-wrapper" *ngIf="userId!='UNKNOWN'">
  <app-header></app-header>
  <router-outlet></router-outlet>
  <app-footer [hidden]="hideFooter"></app-footer>
</div>

<!-- Add Time Slot Modal -->
<div class="modal fade custom-modal" id="add_time_slot">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Time Slots</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="hours-info">
            <div class="row form-row hours-cont">
              <div class="col-12 col-md-10">
                <div class="row form-row">
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>Start Time</label>
                      <select class="form-control">
                        <option>-</option>
                        <option>12.00 am</option>
                        <option>12.30 am</option>
                        <option>1.00 am</option>
                        <option>1.30 am</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="form-group">
                      <label>End Time</label>
                      <select class="form-control">
                        <option>-</option>
                        <option>12.00 am</option>
                        <option>12.30 am</option>
                        <option>1.00 am</option>
                        <option>1.30 am</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="add-more mb-3">
            <a href="javascript:void(0);" class="add-hours"><i class="fa fa-plus-circle"></i> Add More</a>
          </div>
          <div class="submit-section text-center">
            <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- /Add Time Slot Modal -->

<!-- Voice Call Modal -->
<div class="modal fade call-modal" id="voice_call">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <!-- Outgoing Call -->
        <div class="call-box incoming-box">
          <div class="call-wrapper">
            <div class="call-inner">
              <div class="call-user">
                <img alt="User Image" src="assets/img/admins/admin-02.jpg" class="call-avatar">
                <h4>Prof. Darren Elder</h4>
                <span>Connecting...</span>
              </div>
              <div class="call-items">
                <a href="javascript:void(0);" class="btn call-item call-end" data-dismiss="modal" aria-label="Close"><i class="material-icons">call_end</i></a>
                <a routerLink='/pages/voice-call' class="btn call-item call-start"><i class="material-icons">call</i></a>
              </div>
            </div>
          </div>
        </div>
        <!-- Outgoing Call -->

      </div>
    </div>
  </div>
</div>
<!-- /Voice Call Modal -->

<!-- Video Call Modal -->
<div class="modal fade call-modal" id="video_call">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">

        <!-- Incoming Call -->
        <div class="call-box incoming-box">
          <div class="call-wrapper">
            <div class="call-inner">
              <div class="call-user">
                <img class="call-avatar" src="assets/img/admins/admin-02.jpg" alt="User Image">
                <h4>Prof. Darren Elder</h4>
                <span>Calling ...</span>
              </div>
              <div class="call-items">
                <a href="javascript:void(0);" class="btn call-item call-end" data-dismiss="modal" aria-label="Close"><i class="material-icons">call_end</i></a>
                <a routerLink='/pages/video-call' class="btn call-item call-start"><i class="material-icons">videocam</i></a>
              </div>
            </div>
          </div>
        </div>
        <!-- /Incoming Call -->

      </div>
    </div>
  </div>
</div>
<!-- Video Call Modal -->

<!-- Appointment Details Modal -->
<div class="modal fade custom-modal" id="appt_details">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Appointment Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="info-details">
          <li>
            <div class="details-header">
              <div class="row">
                <div class="col-md-6">
                  <span class="title">#AST0001</span>
                  <span class="text">21 Oct 2019 10:00 AM</span>
                </div>
                <div class="col-md-6">
                  <div class="text-right">
                    <button type="button" class="btn bg-success-light btn-sm" id="topup_status">Completed</button>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li>
            <span class="title">Status:</span>
            <span class="text">Completed</span>
          </li>
          <li>
            <span class="title">Confirm Date:</span>
            <span class="text">29 Jun 2019</span>
          </li>
          <li>
            <span class="title">Paid Amount</span>
            <span class="text">$450</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- /Appointment Details Modal -->
